services:
  app:
    build:
      context: .
      target: runner
    image: starter-express-prisma-jwt:dev
    environment:
      NODE_ENV: development
      PORT: 3000
      # Service-name DNS hostnames from this compose network
      DATABASE_URL: postgres://postgres:postgres@db:5432/starter?schema=public
      RATE_LIMIT_REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: dev-access-secret-change-me-please-use-strong-value
      JWT_REFRESH_SECRET: dev-refresh-secret-change-me-please-use-strong-value
      CORS_ORIGINS: http://localhost:5173
      LOG_LEVEL: debug
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test:
        - CMD-SHELL
        - >
          node -e "fetch('http://127.0.0.1:3000/ready').then(r => { if (r.status === 200) process.exit(0); process.exit(1); }).catch(() => process.exit(1));"
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 15s
    restart: unless-stopped
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: starter
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d starter"]
      interval: 2s
      timeout: 5s
      retries: 20
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 12
    # No persistence needed for dev rate limiting
    command: ["redis-server", "--save", "", "--appendonly", "no"]
volumes:
  postgres_data:
