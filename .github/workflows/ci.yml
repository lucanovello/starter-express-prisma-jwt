name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NODE_ENV: test
      TEST_ENV_FILE: .env.test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fsm_backend_test?schema=public
      JWT_ACCESS_SECRET: test_access_secret_please_change
      JWT_REFRESH_SECRET: test_refresh_secret_please_change
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      METRICS_ENABLED: "false"

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fsm_backend_test
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci
      - name: Secret scanning
        run: npm run secrets:scan
      - name: Dependency vulnerability audit
        run: npm run audit:ci
      - name: Prisma migrate
        run: npx prisma migrate deploy
      - name: Static checks (types + lint)
        run: npm run typecheck && npm run lint
      - name: Tests (coverage + thresholds)
        run: npm run test:ci
      - name: Build and generate OpenAPI spec
        run: npm run build && node scripts/generate-openapi.mjs
      - name: Upload OpenAPI spec
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: openapi.json
          if-no-files-found: error

  infra-lint:
    name: Infrastructure lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
      - name: Lint GitHub workflows with actionlint
        uses: docker://rhysd/actionlint:1.7.9
        with:
          args: "-color"

  container-scan:
    name: Container vulnerability scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image for scanning
        run: docker build --build-arg DATABASE_URL=postgresql://postgres:postgres@localhost:5432/fsm_backend_test?schema=public -t fsm-backend:${{ github.sha }} .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: image
          image-ref: fsm-backend:${{ github.sha }}
          severity: HIGH,CRITICAL
          exit-code: "1"
          skip-files: /app/package.json,/app/package-lock.json
