name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      TEST_ENV_FILE: .env.test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/starter_test?schema=public
      JWT_ACCESS_SECRET: test_access_secret_please_change
      JWT_REFRESH_SECRET: test_refresh_secret_please_change
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      METRICS_ENABLED: "false"

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: starter_test
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: npm
      - run: npm ci
      - name: Prisma migrate & generate
        run: npx prisma migrate deploy && npx prisma generate
      - name: Static checks (types + lint)
        run: npm run typecheck && npm run lint
      - name: Tests (coverage + thresholds)
        run: npm run test:ci
