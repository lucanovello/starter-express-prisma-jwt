name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      TEST_ENV_FILE: .env.test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/starter_test?schema=public
      JWT_ACCESS_SECRET: test_access_secret_please_change
      JWT_REFRESH_SECRET: test_refresh_secret_please_change
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      METRICS_ENABLED: "false"

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: starter_test
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for gitleaks
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: npm
      - run: npm ci
      - name: Secret scanning
        run: npm run secrets:scan
      - name: Dependency vulnerability audit
        run: npm run audit:ci
      - name: Prisma migrate & generate
        run: npx prisma migrate deploy && npx prisma generate
      - name: Static checks (types + lint)
        run: npm run typecheck && npm run lint
      - name: Tests (coverage + thresholds)
        run: npm run test:ci
      - name: Build and generate OpenAPI spec
        run: npm run build && node scripts/generate-openapi.mjs
      - name: Upload OpenAPI spec
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: openapi.json
          if-no-files-found: error

  infra-lint:
    name: Infrastructure lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
      - name: Lint GitHub workflows with actionlint
        uses: docker://rhysd/actionlint:1.7.6
        with:
          args: "-color"

  container-scan:
    name: Container vulnerability scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t starter-app:${{ github.sha }} .
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: starter-app:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@0.30.0
        continue-on-error: true
        with:
          image-ref: starter-app:${{ github.sha }}
          format: table
          severity: CRITICAL,HIGH
      - name: Fail if vulnerabilities found
        run: |
          trivy image --quiet --exit-code 1 --severity CRITICAL,HIGH starter-app:${{ github.sha }}
