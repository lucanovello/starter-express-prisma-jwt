apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: starter-api
  namespace: replace-me
  annotations:
    # Uncomment and adjust to enable IP allowlists or auth at the edge.
    # nginx.ingress.kubernetes.io/whitelist-source-range: 203.0.113.0/24,198.51.100.0/24
    # nginx.ingress.kubernetes.io/auth-type: basic
    # nginx.ingress.kubernetes.io/auth-secret: starter-api-metrics-auth
spec:
  ingressClassName: replace-with-ingress-class
  tls:
    - hosts:
        - api.example.com
      secretName: replace-with-tls-secret
  rules:
    - host: api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: starter-api
                port:
                  number: 80
