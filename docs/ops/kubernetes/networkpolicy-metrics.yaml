apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: starter-api-allow-ingress-and-prom
  namespace: replace-me
spec:
  podSelector:
    matchLabels:
      app: starter-api
  policyTypes:
    - Ingress
  ingress:
    - from:
        # Allow traffic from your ingress controller pods so user traffic still flows.
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx # replace to match your ingress namespace
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx # replace to match your ingress controller labels
        # Allow Prometheus (or monitoring stack) to scrape /metrics.
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring # replace with your monitoring namespace
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus # replace with your Prometheus labels
      ports:
        - protocol: TCP
          port: 3000
