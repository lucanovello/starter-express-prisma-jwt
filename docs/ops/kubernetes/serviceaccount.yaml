apiVersion: v1
kind: ServiceAccount
metadata:
  name: starter-api
  namespace: replace-me
  annotations:
    # Uncomment if you rely on a cloud provider IAM binding (e.g., EKS IRSA / GKE Workload Identity).
    # eks.amazonaws.com/role-arn: arn:aws:iam::<account>:role/replace-with-role
---
# Optional RBAC if the workload needs to talk to the Kubernetes API (not required by default).
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: starter-api-read-config
  namespace: replace-me
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: starter-api-read-config
  namespace: replace-me
subjects:
  - kind: ServiceAccount
    name: starter-api
    namespace: replace-me
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: starter-api-read-config
