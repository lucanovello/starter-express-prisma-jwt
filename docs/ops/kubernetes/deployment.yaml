apiVersion: apps/v1
kind: Deployment
metadata:
  name: starter-api
  namespace: replace-me
  labels:
    app: starter-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: starter-api
  template:
    metadata:
      labels:
        app: starter-api
    spec:
      serviceAccountName: starter-api
      containers:
        - name: api
          image: ghcr.io/your-org/starter-express-prisma-jwt:replace-with-tag
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: starter-api-config
            - secretRef:
                name: starter-api-secrets
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
